<h2>Login</h2>
<form (submit)="onSubmit()">
    <div>
    <label>Email:</label>
    <input type="text" [(ngModel)]="loginRequest.email" name="email" required>
    </div>
    <div>
    <label>Password:</label>
    <input type="text" [(ngModel)]="loginRequest.password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
