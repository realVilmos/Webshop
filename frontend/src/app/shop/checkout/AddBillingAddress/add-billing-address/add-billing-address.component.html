<form [formGroup]="billingAddressForm">
    <mat-dialog-content>
        <h2>Számlázási cím hozzáadása / szerkesztése</h2>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Megye</mat-label>
                <input matInput formControlName="county">
                <mat-error *ngIf="billingAddressForm.controls['county'].invalid && (billingAddressForm.controls['county'].dirty || billingAddressForm.controls['county'].touched)">
                    Szükséges mező
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Irányítószám</mat-label>
                <input matInput formControlName="postalCode">
                <mat-error *ngIf="billingAddressForm.controls['postalCode'].invalid && (billingAddressForm.controls['postalCode'].dirty || billingAddressForm.controls['postalCode'].touched)">
                    Szükséges mező
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Város</mat-label>
                <input matInput formControlName="city">
                <mat-error *ngIf="billingAddressForm.controls['city'].invalid && (billingAddressForm.controls['city'].dirty || billingAddressForm.controls['city'].touched)">
                    Szükséges mező
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Utca</mat-label>
                <input matInput formControlName="street">
                <mat-error *ngIf="billingAddressForm.controls['street'].invalid && (billingAddressForm.controls['street'].dirty || billingAddressForm.controls['street'].touched)">
                    Szükséges mező
                </mat-error>
            </mat-form-field>  
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Telefonszám</mat-label>
                <input matInput formControlName="phoneNumber">
                <mat-error *ngIf="billingAddressForm.controls['phoneNumber'].invalid && (billingAddressForm.controls['phoneNumber'].dirty || billingAddressForm.controls['phoneNumber'].touched)">
                    Szükséges mező
                </mat-error>
            </mat-form-field>  
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Cégnév (ha cégnek számláz)</mat-label>
                <input matInput formControlName="companyName">
            </mat-form-field>  
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Adószám (ha cégnek számláz)</mat-label>
                <input matInput formControlName="taxNumber">
            </mat-form-field>  
        </div>
        <mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cancel</button>
            <button mat-button (click)="onYesClick()">Save</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</form>
